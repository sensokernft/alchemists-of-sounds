<script>
  // Esto carga el HEADER desde el archivo footer.html
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
    });
</script>


<script>
  // Esto carga el FOOTER desde el archivo footer.html

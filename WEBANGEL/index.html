<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemists of Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <img src="logoangel.png" alt="Alchemists of Sounds" width="270">
        <h1>Alchemists of Sounds</h1>
        <p>Transformando la música en magia para hoteles, chiringuitos y villas exclusivas.</p>
        <a href="reserva.html" class="btn-reserva">Reserva tu fecha</a>
    </section>

</body>
</html>

<script>
  // Esto carga el navbar desde el archivo footer.html
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
    });
</script>


<script>
  // Esto carga el footer desde el archivo footer.html
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
</script>

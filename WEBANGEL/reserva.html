        <nav>
            <ul>

                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <section class="contenido">
        <h1>Reserva tu fecha</h1>
        <p>Selecciona una fecha y completa tus datos para solicitar tu reserva.</p>

        <form id="reservaForm" class="form-reserva">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu email" required>

            <button type="submit">Reservar</button>
        </form>

        <p id="reservaMsg" class="mensaje-reserva"></p>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Alchemists of Sounds</p>
    </footer>

    <!-- SCRIPT DEL FORMULARIO -->
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(e){
            e.preventDefault();
        
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
        
            if(fecha && hora && nombre && email){
                document.getElementById('reservaMsg').textContent = 
                `Gracias ${nombre}, hemos recibido tu solicitud para el ${fecha} a las ${hora}. Te contactaremos por ${email}.`;
                
                this.reset();
            }
        });
    </script>

</body>

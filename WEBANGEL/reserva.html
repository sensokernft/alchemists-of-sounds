<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemists of Sounds - Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CONTENIDO -->
    <section class="contenido">
        <h1>Reserva tu fecha</h1>
        <p>Selecciona una fecha y completa tus datos para solicitar tu reserva.</p>

        <form id="reservaForm" class="form-reserva">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu email" required>

            <button type="submit">Reservar</button>
        </form>

        <p id="reservaMsg" class="mensaje-reserva"></p>
    </section>


    <!-- SCRIPT DEL FORMULARIO -->
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(e){
            e.preventDefault();
        
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
        
            if(fecha && hora && nombre && email){
                document.getElementById('reservaMsg').textContent = 
                `Gracias ${nombre}, hemos recibido tu solicitud para el ${fecha} a las ${hora}. Te contactaremos por ${email}.`;
                
                this.reset();
            }
        });
    </script>

</body>
</html>

<script>
  // Esto carga el HEADER desde el archivo footer.html
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
    });
</script>


<script>
  // Esto carga el FOOTER desde el archivo footer.html
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
</script>
